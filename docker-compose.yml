# WoPay Web3支付系统Docker Compose配置
# 包含应用服务、PostgreSQL数据库和Redis缓存

version: '3.8'

services:
  # WoPay应用服务
  wopay:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_WORKERS=4
      - DATABASE_URL=postgres://wopay:wopay123@postgres:5432/wopay
      - DATABASE_MAX_CONNECTIONS=20
      - DATABASE_MIN_CONNECTIONS=5
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - ETHEREUM_WS_URL=${ETHEREUM_WS_URL}
      - CHAIN_ID=${CHAIN_ID:-1}
      - CONFIRMATION_BLOCKS=${CONFIRMATION_BLOCKS:-12}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY_LENGTH=32
      - API_SECRET_LENGTH=64
      - TOKEN_EXPIRY_HOURS=24
      - WEBHOOK_TIMEOUT_SECONDS=30
      - WEBHOOK_MAX_RETRIES=5
      - WEBHOOK_RETRY_DELAYS=5,15,45,135,405
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wopay-network

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=wopay
      - POSTGRES_USER=wopay
      - POSTGRES_PASSWORD=wopay123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wopay -d wopay"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wopay-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - wopay-network

  # Nginx反向代理 (可选)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wopay
    restart: unless-stopped
    networks:
      - wopay-network

volumes:
  postgres_data:
  redis_data:

networks:
  wopay-network:
    driver: bridge
